<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body class="body-background">
<!--    导航-->
<nav th:replace="admin/_fragments :: menu(3)"></nav>
    <div class="ui attached pointing menu">
        <div class="ui right container">
            <a th:href="@{/admin/toAddTagPage}" class="teal item">新增</a>
            <a th:href="@{/admin/tags}" class="active teal item">列表</a>
        </div>
    </div>

<!--     中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <div th:style="${result!=null}?'display: block':'display: none'">
                <div class="ui message">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${result}"></p>
                </div>
            </div>
            <table class="ui compact teal table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tag:${tags}">
                        <td th:text="${tag.getId()}"></td>
                        <td th:text="${tag.getName()}"></td>
                        <td>
                            <a th:href="@{/admin/toUpdateTagPage/}+${tag.getId()}" class="ui mini teal button">编辑</a>
                            <a th:href="@{/admin/deletedTag/}+${tag.getId()}" class="ui mini red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="center">
                    <tr>
                        <th colspan="6">
                            <div class="ui center float pagination menu">
                                <a th:href="@{/admin/previousTagPage}" class="icon item">
                                    <i class="mini left chevron icon"></i>
                                </a>
                                <a th:href="@{/admin/nextTagPage}" class="icon item">
                                    <i class="mini right chevron icon"></i>
                                </a>
                            </div>
                            <div class="ui mini float teal basic button" style="margin-left: 8em" th:text="'第'+${page+1}+'页'"></div>
                            <a th:href="@{/admin/toAddTagPage}" class="ui mini right floated teal basic button m-move">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br><br>
<br>

<!--    底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui middle center inverted link list">
                        <img src="../../static/image/photo.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">zhijing</a>
                        <a href="#" class="item">zhijing</a>
                        <a href="#" class="item">zhijing</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：zhijing657@gmail.com</a>
                        <a href="#" class="item">QQ:1026993470</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p class="m-opacity-mini m-text-thin">大家都知道，Linux 系统有非常多的命令，而且每个命令又有非常多的用法，想要全部记住所有命令的所有用法，恐怕是一件不可能完成的任务。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-space m-opacity-mini">ZhiJing @2019 - 2020 All rights reserved. QQ：1026993470</p>
        </div>
    </footer >

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.m-mobile-show').click(function () {
        $('.m-item').toggleClass('m-mobile')
    })

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
</script>
</body>
</html>
