<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}" />
<!--    <link rel="stylesheet" href="../css/editormd.css" />-->
    <link rel="stylesheet" th:href="@{/css/me.css}">
<!--    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body class="body-background">
<!--    导航-->
    <nav th:replace="admin/_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    </nav>
    <div class="ui attached pointing menu">
        <div class="ui right container">
            <a th:href="@{/admin/toAddBlogPage}" class="active teal item">发布</a>
            <a th:href="@{/admin/blogs}" class="teal item">列表</a>
        </div>
    </div>

<!--     中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <form th:action="@{/admin/updateBlog}" method="post" class="ui form" id="add-blog">

                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="text" value="原创" name="flag" th:value="${blog.getFlag()}">
                            <div class="teal text">原创</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${blogId}" >
                        <input type="text" name="title" placeholder="标题" th:value="${blog.getTitle()}">
                    </div>
                </div>
                <div class="required field">
                    <div id="md-context" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" th:text="${blog.getContent()}">
                        </textarea>
                    </div>

                </div>
                <div class="two fields">
                    <div class="required field">
                        <div class="required ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="published">
                                <input type="hidden" name="type_id" th:value="${blogType.getId()}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type:${types}" class="item" th:data-value="${type.getId()}" th:text="${type.getName()}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">标签</label>
                                <div class="ui fluid multiple search selection dropdown">
                                    <input type="hidden" name="tag_ids" th:value="${blog.getTag_ids()}">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">标签</div>
                                    <div class="menu">
                                        <div  th:each="tag:${tags}" class="item" th:data-value="${tag.getId()}" th:text="${tag.getName()}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="first_picture" placeholder="首图引用地址" th:value="${blog.getFirst_picture()}">
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <textarea th:text="${blog.getDescription()}" name="description" placeholder="请添加对文章的描述……"></textarea>
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" th:checked="${blog.isRecommend()}" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="share_statement" th:checked="${blog.isShare_statement()}" id="shareStatement" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="appreciation" th:checked="${blog.isAppreciation()}" id="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="commentabled" id="commentabled" th:checked="${blog.isCommentabled()}" class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <a  th:href="@{/admin/blogs}" type="button" class="ui button">返回</a>
                    <button id="save-btn" class="ui secondary button">保存</button>
                    <button id="publish-btn" class="ui teal button">发布</button>
                </div>
            </form>

        </div>
    </div>
<br>
<br>
<!--    底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    </footer >

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script type="text/javascript">
    var testEditor;

    $(function() {
        testEditor = editormd("md-context", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"
        });
    });
</script>
<script>
    $('.m-mobile-show').click(function () {
        $('.m-item').toggleClass('m-mobile')
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#add-blog').submit();

    });

    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#add-blog').submit();

    });

    $('.ui.form').form({
        fields:{
            title:{
                identifier: 'title',
                rules:[{
                    type:'empty',
                    prompt:'请输入标题'
                }]
            },
            content:{
                identifier: 'content',
                rules:[{
                    type:'empty',
                    prompt:'请输入内容'
                }]
            },
            type_id:{
                identifier: 'type_id',
                rules:[{
                    type:'empty',
                    prompt:'请选择分类'
                }]
            },
            first_picture:{
                identifier: 'first_picture',
                rules:[{
                    type:'empty',
                    prompt:'请输入首图地址'
                }]
            }
        }
    });
</script>
</body>
</html>
