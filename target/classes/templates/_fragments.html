<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">ZhiJing</h2>
            <a th:href="@{/}" class="m-item item m-mobile" th:classappend="${n==1 ? 'active' : ''}"><i class="home icon"></i>首页</a>
            <a th:href="@{/type/3}" class="m-item item m-mobile" th:classappend="${n==2 ? 'active' : ''}"><i class="idea icon"></i>分类</a>
            <a th:href="@{/tag/2}" class="m-item item m-mobile" th:classappend="${n==3 ? 'active' : ''}"><i class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile" th:classappend="${n==4 ? 'active' : ''}"><i class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile" th:classappend="${n==5 ? 'active' : ''}"><i class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="class search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon "></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui middle center inverted link list">
                    <img th:src="@{http://120.25.155.54:8080/zhijing/奇怪的知识增加了.png}" class="ui rounded image" alt="" style="width: 110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">个人简介</h4>
                <div class="ui inverted link list">
                    <a class="item">性别:男</a>
                    <a class="item">爱好:音乐，电影</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:zhijing657@gmail.com</a>
                    <a href="#" class="item">QQ:1026993470</a>

                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-opacity-mini m-text-thin">
                    打工是不可能打工的，这辈子都不会打工的。
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-mini">ZhiJing @2019 - 2020 All rights reserved. QQ：1026993470</p>
    </div>
</footer>
</body>
</html>
