<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../../static/css/me.css">
<!--    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body class="body-background">
<!--    导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>
<div class="ui attached pointing menu">
    <div class="ui right container">
        <a th:href="@{/admin/toAddTypePage}" class="active teal item">发布</a>
        <a th:href="@{/admin/types}" class="teal item">列表</a>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--     中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <form th:action="@{/admin/addType}" method="post" class="ui form">
                <input type="hidden" name="id">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui typename teal basic label" required>名称</label>
                        <input type="text" name="name">
                    </div>
                </div>

                <div class="ui error message"></div>
<!--                ;
                    ;-->
                <div th:style="${addMsg}!=null?'display:block' : 'display: none'">
                    <div class="ui negative message">
                        <i class="close icon"></i>
                        <div class="header">验证失败</div>
                        <p th:text="${addMsg}"></p>
                    </div>
                </div>
                <div class="ui right aligned container">
                    <a th:href="@{/admin/types}" class="ui button">返回</a>
                    <button class="ui teal button">添加</button>
                </div>
            </form>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--    底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer >

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.m-mobile-show').click(function () {
        $('.m-item').toggleClass('m-mobile')
    })

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields:{
            title:{
                identifier: 'title',
                rules:[{
                    type:'empty',
                    prompt:'请输入标题'
                }]
            }
        }
    });

</script>
</body>
</html>
